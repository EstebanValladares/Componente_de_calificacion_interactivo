<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c91ca5f5f4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <article class="card">
            <div class="container-star">
                <i class="fa-solid fa-star"></i>
            </div>
            <h1>How did we do?</h1>
            <p>Please let us know we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="container-div">
                <div class="bton">1</div>
                <div class="bton">2</div>
                <div class="bton">3</div>
                <div class="bton">4</div>
                <div class="bton">5</div>
            </div>
            <button class="submit">Submit</button>
        </article>
        <article class="card-thanks">
            <div class="container-star-thank">
                <img src="images/illustration-thank-you.svg" alt="">
            </div>
            <div class="container-buttons"></div>
            <h1>Thank you!</h1>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </article>
    </section>
    <section>
        <div class="container-alert"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
